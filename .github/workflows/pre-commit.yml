name: Pre-commit check

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
jobs:
  pre-commit:
    name: Pre-commit check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout git repository
        uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Pre-commit checks
        uses: pre-commit/action@v3.0.0
